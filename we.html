<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Weather</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url('project\api\bg.jpg');
    position:relative;
    color:white;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
}

.weather-container{
    position:relative;
    z-index:2;
    width:350px;
    padding:30px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,0.5);
}

.weather-container h1{
    margin-bottom:20px;
    font-size:24px;
    letter-spacing:1px;
}

.search-box{
    display:flex;
    justify-content:space-between;
    margin-bottom:20px;
}

.search-box input{
    width:70%;
    padding:8px;
    border:none;
    border-radius:8px;
    outline:none;
}

.search-box button{
    width:25%;
    border:none;
    border-radius:8px;
    background:#3b82f6;
    color:white;
    cursor:pointer;
}

.weather-info{
    margin-top:15px;
}

.temp{
    font-size:48px;
    font-weight:bold;
}

.description{
    font-size:18px;
    margin:5px 0;
}

.details{
    margin-top:15px;
    font-size:14px;
    opacity:0.9;
}

.footer{
    margin-top:15px;
    font-size:12px;
    opacity:0.7;
}
</style>
</head>

<body>

<div class="weather-container">
    <h1>⚡weather</h1>

    <div class="search-box">
        <input type="text" placeholder="Enter city...">
        <button>Search</button>
    </div>

    <div class="weather-info">
        <div class="temp">24°C</div>
        <div class="description">Rainy</div>
        <div class="details">
            Humidity: 78% <br>
            Wind: 12 km/h
        </div>
    </div>

    <div class="footer">
    developer- Priyanshu kashyap

    </div>
</div>

</body>
</html>
